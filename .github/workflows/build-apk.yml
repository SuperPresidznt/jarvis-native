name: Build Android APK (Expo/React Native)

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      - name: Install dependencies
        run: npm ci

      - name: Setup Expo CLI
        run: npm install -g expo-cli

      - name: Prebuild Android (Expo)
        run: npx expo prebuild --platform android --clean

      - name: Build Android APK
        run: |
          cd android
          chmod +x gradlew
          ./gradlew assembleRelease --no-daemon

      - name: Rename APK
        run: |
          mkdir -p release
          if [ -f android/app/build/outputs/apk/release/app-release.apk ]; then
            cp android/app/build/outputs/apk/release/app-release.apk release/jarvis-native.apk
          elif [ -f android/app/build/outputs/apk/release/app-release-unsigned.apk ]; then
            cp android/app/build/outputs/apk/release/app-release-unsigned.apk release/jarvis-native.apk
          fi

      - name: Upload APK as Artifact
        uses: actions/upload-artifact@v4
        with:
          name: jarvis-native-apk
          path: release/jarvis-native.apk
          retention-days: 90

      - name: Get current date
        id: date
        run: echo "date=$(date +'%Y-%m-%d')" >> $GITHUB_OUTPUT

      - name: Create Release
        uses: softprops/action-gh-release@v1
        if: github.ref == 'refs/heads/main'
        with:
          tag_name: v1.0.${{ github.run_number }}
          name: Jarvis Native v1.0.${{ github.run_number }}
          files: release/jarvis-native.apk
          draft: false
          prerelease: false
          body: |
            # ğŸ¤– Jarvis Native APK - Build ${{ github.run_number }}

            **Release Date:** ${{ steps.date.outputs.date }}
            **Build:** #${{ github.run_number }}
            **Type:** React Native + Expo

            ## ğŸ“¥ Installation Instructions

            1. Download `jarvis-native.apk` from the assets below
            2. Enable "Install from Unknown Sources" on your Android device
            3. Open the APK file to install
            4. Configure backend URL in Settings after first launch

            ## âš™ï¸ Backend Setup Required

            This app connects to the claude-dash backend API:
            - Update `API_URL` in app settings
            - Default: `http://localhost:800` (for development)
            - For production: Deploy backend and use your server URL

            ## ğŸ“± Requirements
            - Android 7.0 (API 24) or higher
            - ~60MB storage space
            - Backend API access

            ## âœ¨ Features
            - ğŸ¤– AI Chat (Claude/GPT)
            - âœ… Task Management
            - ğŸ¯ Habit Tracking
            - ğŸ’° Finance Dashboard
            - ğŸ“… Calendar Integration
            - ğŸ¤ Voice Input/Output
            - ğŸ“· Camera for AI Vision
            - ğŸ”” Push Notifications

            ---
            *Built automatically from commit ${{ github.sha }}*
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
